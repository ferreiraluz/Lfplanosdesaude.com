        <main id="form-contact">
            <form action="https://formspree.io/f/xzbkwqwa" method="POST">
                <fieldset>
                    <div class="field-group">
                        <label for="Nome">
                            <h2> <i class="fas fa-female"></i> Nome Completo </h2>
                        </label>
                        <input type="text" name="Nome" class="big-input" id="name" required>

                        </label>
                        <input type="number" name="Tel" class="small-input" id="wpp">
                </fieldset>

                        <label for="plan-question">

                        </label>

                        <select name="plan-quesiton" id="plan-question" class="small-input" required>

                            <option value="no">Não</option>
                        </select>

                        </label>

                        <input type="text" name="health-plan" id="health">

                    </div>

                        </label>

                    </div>
                </fieldset>

                <fieldset>
                    <div class="field-group">
                        <label for="address">
                            <h2> <i class="fas fa-address-card"></i> Endereço Completo</h2>
                        </label>

                        <input type="text" name="address" id="address" class="big-input" required>

                        <label for="cep">
                            <h2>CEP</h2>
                        </label>

                        <input type="text" name="cep" id="address" class="small-input" required>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="field-group">
                        <label for="age">
                            <h2> <i class="fas fa-baby"></i> Idade (s) </h2>
                        </label>

                        <input type="text" name="age" id="age" required>

                        <label for="profission">
                            <h2><i class="fas fa-user-tie"></i> Profissão </h2>
                        </label>

                        <input type="text" name="profission" id="profission">

                        <label for="mei">

                            <option value="no">Não</option>
